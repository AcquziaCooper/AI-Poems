<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Rhandzu Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Rhandzu's Poetry</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="poem-gen">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="prompts"
              id="user-prompts"
            />
            <input type="submit" name="" id="" class="button" />
          </form>
          <div class="hint">i.e: Love, City, Life</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        AI Coded by
        <a href="https://github.com/AcquziaCooper" target="_blank"
          >Lungile Kunene</a
        >
        on
        <a href="https://github.com/AcquziaCooper/AI-Poems" target="_blank"
          >GitHub</a
        >
        and hosted
        <a href="https://rhandzupoems.netlify.app/" target="_blank"
          >on Netlfy</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
